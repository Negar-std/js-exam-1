<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>js exam</title>
</head>
<body>
    <div class="container px-2 flex h-screen justify-center items-center bg-slate-50">

        
        <form class="w-1/3 bg-white border border-gray-200 rounded-lg shadow p-12">
            <div class="mb-6">
              <label for="fiveDigitNumber" class="block mb-3 text-base font-medium text-gray-900 dark:text-white">Enter Number</label>
              <input id="fiveDigitNumber" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="flex flex-col ">
            <button type="button" id="firstButton" class="inline-block rounded border-2 border-blue-800 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10 mb-3">Random Number</button>
            <button type="button" id="secondButton" class="inline-block rounded border-2 border-blue-800 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10 mb-3">Find Primes</button>
            <button type="button" id="thirdButton" class="inline-block rounded border-2 border-blue-800 px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10 mb-3">Reset</button>
            </div>
        </form>
  
    </div>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
